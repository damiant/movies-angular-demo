<ion-app>
  <ion-menu contentId="main-content" side="start" #menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/movies" routerLinkActive="active" (click)="closeMenu()">
          <ion-icon slot="start" [icon]="homeOutline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/favorites" routerLinkActive="active" (click)="closeMenu()">
          <ion-icon slot="start" [icon]="starOutline"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
